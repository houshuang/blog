<% sorted_articles.take(10).each do |post| %>
  <div class='post'>
    <h1 class='emphnext'><%= link_to post[:title], post.path %></h1>
  <p class='emphnext2'><%= get_pretty_date(post) %>, <%= link_to "[MD]", post.path+"/index.md" %>    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'randomstian'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
    </p>
      <%= post.compiled_content %>
  <hr>
  </div>
<% end %>
